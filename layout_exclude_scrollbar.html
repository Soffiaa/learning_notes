<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            width:100%;
            height: 100%;
        }

        .main-wrap{
            width:calc(100vw - 17px);
            height: 100%;
        }

        .main {
            height: 100px;
            margin: 0 50px;
            background: rgb(189, 144, 144);
        }
    </style>
</head>

<body>
    <div class="main-wrap">
        <div class="main"></div>
    </div>
    <script>
        let addHeight = false;
        const mainDom = document.getElementsByClassName('main')[0];
        mainDom.onclick = function () {
            if (!addHeight) {
                mainDom.style.height = '1000px';
            } else {
                mainDom.style.height = '100px';
            }
            addHeight = !addHeight;
        }
    </script>
</body>

</html>
